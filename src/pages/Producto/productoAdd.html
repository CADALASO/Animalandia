<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Animalandia</title>
</head>

<body>
    <div class="container-fluid overflow-hidden">
        <header>
            <div class="row justify-content-between align-items-center text-center">
                <div class="header-logo col-12 col-md-2 mb-4">
                    <img src="../../utils/img/logo.jpg" class="img-fluid">
                </div>
                <div class="col-12 col-md-3 mb-3">
                    <img src="../../utils/img/golden.jpg"
                        class="img-usuario rounded-circle border border-secondary border-4">
                    <span>
                        <strong>Bienvenido,</strong>Usuario
                        <a href="../login.html"><i class="bi bi-box-arrow-right"></i></a>
                    </span>
                </div>
            </div>
        </header>
        <div class="row">
            <section>
                <article class="row">
                    <div class="col-12 col-md-3">
                        <ul class="nav nav-native flex-column mb-3 pt-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../Usuario/usuario.html"><i
                                        class="bi bi-person-fill"></i> Usuarios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../Cliente/cliente.html"><i class="bi bi-person-rolodex"></i>
                                    Cliente</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../Producto/producto.html"><i
                                        class="bi bi-card-checklist"></i>
                                    Producto</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../Pedidos/pedidos.html"><i class="bi bi-cart3"></i>
                                    Pedidos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../Reportes/reportes.html"><i
                                        class="bi bi-graph-up-arrow"></i> Reportes</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-12 col-md-9">
                        <form class=" my-3 p-5">
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <input type="text" class="form-control form-input" id="descripcion"
                                    placeholder="Ingresa la descripción del producto">
                            </div>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="nombre" class="form-control form-input" id="nombre"
                                    placeholder="Ingresa el nombre del producto">
                            </div>
                            <div class="mb-3">
                                <label for="pecio" class="form-label">Precio</label>
                                <input type="number" class="form-control form-input" id="precio"
                                    placeholder="Ingresa el precio del producto">
                            </div>
                            <div class="mb-3">
                                <label for="categoria" class="form-label">Categoria</label>
                                <select name="categoria" class="form-control form-input">
                                    <option value="id">Juguetes</option>
                                    <option value="id1">Concentrado</option>
                                    <option value="id2">Medicamentos</option>
                                    <option value="id3">Accesorios</option>
                                </select>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-secondary" type="button">Guardar</button>
                            </div>
                        </form>
                    </div>
                </article>
            </section>
        </div>
    </div>
    <script src="../../js/bootstrap.js"></script>
</body>

</html>
